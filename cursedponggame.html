<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cursed Pong Game</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
    * { box-sizing: border-box; }
    body {
        font-family: 'Poppins', sans-serif;
        margin:0;
        text-align: center;
        background-color: ghostwhite;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        width: 100%;
    }
    canvas { box-shadow: 0 8px 24px rgba(0,0,0,.2); background: #fff; }
    .controls {
        margin: 12px 0;
        display:flex;
        gap:12px;
        align-items:center;
    }
    .controls input[type="file"] { display:block; }
    </style>
</head>
<body>
    <h1>Cursed Pong Game</h1>

    <div class="controls" aria-hidden="false">
        <label for="ballImageInput">Use a picture for the ball:</label>
        <input id="ballImageInput" type="file" accept="image/*" />
        <button id="clearBallImage" type="button">Clear</button>
    </div>

    <canvas id="gameCanvas" width="960" height="480" aria-label="Pong canvas"></canvas>

    <p>Use W / S or ↑ / ↓ to move the left paddle</p>

    <script src="cursy.js" defer></script>
</body>
</html>
