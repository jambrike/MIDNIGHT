<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DON'T GET CAUGHT-menu</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: url(mousebackgroundone.png) no-repeat center center fixed;
            background-size: cover;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        .menu-container {
            position: absolute;
            top: 0;
            right: 0;
            height: 100%;
            width: 30%;
            /* that bit make right side only take up 30 percet*/
            background-color: rgba(255, 255, 255, 0.8);
            /*transparent white background*/
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            gap:40px
        }
        .menu-button {
            padding: 15px 30px;
            font-size: 24px;
            color: #333;
            background-color: #f0f0f0;
            border: 2px solid #333;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            width: 200px;
            transition: background-color 0.3s, color 0.3s;
        }
        .menu-button:hover {
            background: rgba(0,0,0,0.8);
            transform: scale(1.05);
            color: white;
        }

    </style>
</head>
<body>
    <div class="menu-container">
        <a href="oneplayer.html"><div class="menu-button">EINS player(1)</div></a>
        <a href="twoplayer.html"><div class="menu-button">ZWEI player(2)</div></a>
    </div>
    <div id="background-selector">
        Background:
        <button onclick="setBackground('bg-default')">Default</button>
        <button onclick="setBackground('bg-midnight')">Midnight!</button>
        <button onclick="setBackground('bg-google')">Google</button>
        <button onclick="setBackground('bg-reddit')">Reddit</button>
    </div>
    <script>
        function setBackground(className){
            document.body.className =  '';         
            document.body.classlist.add(className);
            
            localStorage.setItem("gameBackground",className)
        }
        document.addEventListener("DOMContentLoaded",()=> {
            const savedBackground = localStorage.getItem('gameBackground');
            
            if (savedBackground) {
                setBackground(savedBackground);
            } else {
                setBackground('bg-default');
            }
        });


    </script>
</body>
</html>
